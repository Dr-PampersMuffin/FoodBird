<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Bird</title>
  <meta name="description" content="Food Bird – fast, colorful food discovery in Kuwait." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0b0b; --fg:#f7f7f7; --muted:#bcbcbc; --accent:#46d3ff; }
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--fg)}
    header{display:flex;align-items:center;justify-content:space-between;padding:16px 20px;border-bottom:1px solid #1f1f1f;position:sticky;top:0;background:rgba(11,11,11,.9);backdrop-filter:saturate(150%) blur(6px)}
    .brand{display:flex;gap:10px;align-items:center}
    .logo{width:34px;height:34px;border-radius:10px;background:linear-gradient(135deg,#ff6ec7,#46d3ff);box-shadow:0 4px 18px rgba(70,211,255,.35)}
    nav a{color:var(--fg);text-decoration:none;margin-left:18px;opacity:.85}
    nav a:hover{opacity:1}
    .btn{padding:8px 14px;border:1px solid #2a2a2a;border-radius:12px}
    main{max-width:980px;margin:0 auto;padding:56px 20px}
    h1{font-size:40px;margin:0 0 12px}
    p.lead{color:var(--muted);font-size:18px;margin:0 0 28px}
    .card{border:1px solid #202020;border-radius:18px;padding:22px;background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,0));box-shadow:0 6px 30px rgba(0,0,0,.25)}
    footer{max-width:980px;margin:40px auto 24px;padding:0 20px;color:#9a9a9a;font-size:14px;display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap}
    .accent{color:var(--accent)}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <strong>Food Bird</strong>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/privacy/" class="btn">Privacy</a>
    </nav>
  </header>

  <main>
    <h1>Food Bird</h1>
    <p class="lead">The colorful, fast food aggregator for Kuwait. We’re cooking the full app — for now, view our <a class="accent" href="/privacy/">Privacy Policy</a>.</p>

    <section class="card">
      <h2 style="margin-top:0">What’s live today</h2>
      <ul>
        <li>Custom domain: <strong>foodbird.app</strong></li>
        <li>Privacy page at <a class="accent" href="/privacy/">/privacy</a></li>
        <li>GitHub Pages–ready static site</li>
      </ul>
    </section>
  </main>

  <footer>
    <div>© <span id="y"></span> Food Bird</div>
    <div><a href="/privacy/" style="color:inherit">Privacy</a></div>
  </footer>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
